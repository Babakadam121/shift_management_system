<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/signup_form.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="header">
        <div class="div_logo">
            <img src="assets/logo.png" alt="logo" class="logo">
        </div>
        <div class="signin" id="users_profile_image">Sign in</div>
    </div>
    <div class="container_dash tall">
        <div class="left_cont">
            <img src="assets/admin_avatar.png" alt="avatar_image" class="avatar">
            <span class="admin_name" >Babak Pouradam</span>
            <input type="button" class="request_btn" value='REQUEST SHIFT CHANGE'>
            <input type="button" class="available_btn" value='CHANGE SHIFT AVAILABLE'>
            <div class="text_area_box" contenteditable="true">
                <h2 class="textarea">Request...</h2>
                <p class="textarea">Please type your reason in here!</p>

            </div>
            <input type="submit" class="btn_shift_change">
        </div>
        <div class="right_cont">
            <div class="notify" id="note">
                Recent Notification
            </div>
            <div class="line"></div>
        </div>
    </div>

    <!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
